version: '3.9'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      RPC_URL: ${RPC_URL}
      PRIVATE_KEY: ${PRIVATE_KEY}
      PORT: 3000
      NODE_ENV: production
    restart: unless-stopped
    container_name: fundmanager-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    container_name: fundmanager-nginx
    profiles:
      - with-nginx
